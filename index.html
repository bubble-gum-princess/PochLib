<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Poch'Lib</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<script src="js/controler.js"></script>

</head>

<body onload="displaySavedBooks()">
	<div class="web-page">
		<div class="header-title text-center">
			<img src="img/logo.svg">
			<h1>Poch'Lib</h1>
		</div>
		<div class="text-center">
			<h4>Nouveau Livre</h4>
			<div id="newBook">
				<button  type="button" class="btn-green" onclick="addBook()">Ajouter un livre</button>
				<hr>
			</div>
		</div>
		

		<div id="searchForm" class="hidden">
			<form>
				<div class="form-group">
					<label for="title">Titre du livre</label>
					<input type="text" class="form-input" id="title" placeholder="Ex:holmes...">
				</div>
				<div class="form-group">
					<label for="author">Auteur</label>
					<input type="text" class="form-input" id="author" placeholder="Ex:conan...">
				</div>
				<p>
					<button type="button" class="btn-green btn-block" onclick="search()">Rechercher</button>
				</p>
				<p>
					<button type="button" class="btn-red btn-block" onclick="cancelSearch()">Annuler</button>
				</p>
			</form>
			<hr >
			<div id="searchResult" class="search-result"></div>
			

		</div>

		<div class="text-center">
			<h4>Ma poch'liste</h4>
			<div id="poch-list"></div>
		</div>



	</div>
</body>

</html>
