<head>
	<title>Poch'Lib</title>

				  <input type="text" class="form-control" id="author">
				</div>
				<p>
					<button type="button" class="btn btn-success btn-block" onclick="search()">Rechercher</button>
				</p>
				<p>
					<button type="button" class="btn btn-danger btn-block" onclick="cancelSearch()">Annuler</button>
				</p>
			  </form>
			  <div id="searchResult">

						<img src="img/unavailable.png" class="img-responsive img-book" >
					</div>
					<div class="col-lg-1"></div>
				  </div>
			  </div>
		</div>
		
		<div id="content" class="text-center">
			<hr>
			<h5>Ma poch'liste</h5>
		</div>
		

		
	</div>
